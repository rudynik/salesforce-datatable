<template>
    <div class="icon-container">
        <div class="icon-text-container">
            <lightning-icon icon-name="standard:report" alternative-text="report"></lightning-icon>
            <span class="titulo-relatorio">Relat√≥rio Contact Report ESG</span>
        </div>
        <div onclick={toggleFilter} class="filterList">
            <lightning-icon icon-name="utility:filterList" alternative-text="filterList" size="small"></lightning-icon>
        </div>
    </div>
    <div class="total-records">
        Total Records
        <br />
        2
    </div>
    <div class="container">
        <div class="datatable-container">
            <lightning-datatable key-field="id" data={data} columns={columns}>
            </lightning-datatable>
        </div>
        <div class="filter-overlay">
            <div>
                <div class="fixed-filter">
                    <span class="filter-content">Filters</span>
                    <div onclick={toggleFilter}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="x-small"></lightning-icon>
                    </div>
                </div>
            </div>
            <div class="filters">
                <lightning-combobox
                    name="mostre"
                    label="Mostre me"
                    value={value}
                    options={options}
                    onchange={handleChange}
                    id="mostre">
                </lightning-combobox>
                <a onclick={openModal}>Add filter</a>
                <div class="filter-button">
                    <lightning-button label="Aplicar Filtros" title="Aplicar Filtros" onclick={handleClick}></lightning-button>
                </div>
            </div>
        </div>
        <div if:true={isModalOpen} class="modal-filter">
            <div class="fixed-filter">
                <span class="filter-content">Filter By</span>
                <div onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" size="x-small"></lightning-icon>
                </div>
            </div>
            <div>
                <lightning-combobox
                    name="field"
                    label="Field"
                    options={fieldOptions}
                    onchange={handleFieldChange}
                    id="field">
                </lightning-combobox>
                <lightning-combobox
                    name="operator"
                    label="Operator"
                    options={operatorOptions}
                    onchange={handleOperatorChange}
                    id="operator">
                </lightning-combobox>
                <lightning-input type="text" onchange={handleInputChange}></lightning-input>
                <div class="modal-button">
                    <lightning-button label="Cancel" title="Cancel" onclick={closeModal} class="cancel-button"></lightning-button>
                    <lightning-button label="Apply" title="Apply" onclick={handleConfirm}></lightning-button>
                </div>
            </div>
        </div>
    </div>
</template>
